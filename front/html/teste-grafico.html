<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Gráfico Interativo</h1>
    
    <div class="controls">
        <select id="chartType">
            <option value="bar">Barras</option>
            <option value="line">Linha</option>
            <option value="pie">Pizza</option>
            <option value="doughnut">Rosca</option>
        </select>
        
        <button id="addData">Adicionar Dados</button>
        <button id="randomData">Dados Aleatórios</button>
    </div>
    
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Incluindo a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Dados iniciais
        const initialData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Vendas 2023',
                data: [65, 59, 80, 81, 56, 55],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuração do gráfico
        const config = {
            type: 'bar',
            data: initialData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Vendas Mensais'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Criar o gráfico
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, config);

        // Event listeners para os controles
        document.getElementById('chartType').addEventListener('change', function() {
            myChart.config.type = this.value;
            myChart.update();
        });

        document.getElementById('addData').addEventListener('click', function() {
            const months = ['Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            const newMonth = months[myChart.data.labels.length % months.length];
            
            myChart.data.labels.push(newMonth);
            myChart.data.datasets.forEach((dataset) => {
                dataset.data.push(Math.floor(Math.random() * 100));
            });
            
            myChart.update();
        });

        document.getElementById('randomData').addEventListener('click', function() {
            myChart.data.datasets.forEach((dataset) => {
                dataset.data = dataset.data.map(() => Math.floor(Math.random() * 100));
            });
            
            myChart.update();
        });
    </script>
</body>
</html>
