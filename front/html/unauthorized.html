<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Não Autorizado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/unauthorized.css">
</head>
<body>
  <div class="container">
    <h1>Acesso Não Autorizado</h1>
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </div>
    <p>Você não tem permissão para acessar esta página.</p>
    <p class="subtext">Seu nível de acesso atual não permite visualizar este conteúdo.</p>
    <div class="button-group">
      <button class="button-outline" id="goBackBtn">Voltar</button>
      <button class="button-primary" id="goHomeBtn">Ir para a Página Inicial</button>
    </div>
  </div>

  <script>
    // Simulação de usuário (no React viria de useAuth)
    const user = {
      role: 'professor' // troque para 'aluno' ou 'admin' para testar
    };

    document.getElementById('goBackBtn').addEventListener('click', () => {
      window.history.back();
    });

    document.getElementById('goHomeBtn').addEventListener('click', () => {
      if (user.role === 'professor') {
        window.location.href = '/professor/game-creation';
      } else {
        window.location.href = '/dashboard';
      }
    });
  </script>
</body>
</html>
