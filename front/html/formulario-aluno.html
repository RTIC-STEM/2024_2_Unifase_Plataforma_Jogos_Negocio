    </div>
 <script>
        function formatarTexto(texto) {
            return texto.replace(/\n\n/g, '<br><br>')
                       .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                       .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }

        // Fun√ß√£o para enviar dados para o backend - adicionada sem alterar o restante
       
    async function cadastrarEmpresa() {
        const mensagem = document.getElementById("mensagem") || criarMensagem();

        // Gerar hist√≥ria fict√≠cia da empresa
        const nome = document.getElementById("nome").value.trim();
        const historiaGerada = `A empresa ${nome} foi criada com o objetivo de inovar o setor de tecnologia e impactar o mercado com solu√ß√µes digitais modernas.`;

        const dados = {
            nome,
            setor: document.getElementById("setor").value,
            tamanho: document.getElementById("tamanho").value,
            tipoProduto: document.getElementById("tipoProduto").value.trim(),
            precoProduto: document.getElementById("precoProduto").value,
            capital: document.getElementById("capital").value,
            funcionarios: document.getElementById("funcionarios").value,
            salarioMedio: document.getElementById("salarioMedio").value,
            historia: historiaGerada
        };

        mensagem.innerText = "Enviando dados para o backend...";
        mensagem.style.color = "blue";

        try {
            const resposta = await fetch("https://seu-backend.com/api/empresas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            });

            const resultado = await resposta.json();

            if (resposta.ok) {
                mensagem.innerText = "Dados enviados com sucesso para o backend!";
                mensagem.style.color = "green";
            } else {
                throw new Error(resultado.message || "Erro ao enviar para o backend");
            }
        } catch (error) {
            console.error("Erro no envio para o backend:", error);
            mensagem.innerText = `Erro: ${error.message}`;
            mensagem.style.color = "red";
        }
    }

    function criarMensagem() {
        const div = document.createElement("div");
        div.id = "mensagem";
        div.style.marginTop = "20px";
        document.querySelector(".container").appendChild(div);
        return div;
    }

        // Acessibilidade - Modo Claro Padr√£o
        // Acessibilidade - Controle de Fonte
        // Acessibilidade - Controle de Fonte
        let tamanhoFonte = 100; // Valor padr√£o

        function alterarFonte(tamanho) {
            tamanhoFonte = tamanho;
            document.documentElement.style.fontSize = tamanho + "%";
            
            // S√≥ salva se for diferente do padr√£o
            if (tamanho !== 100) {
                localStorage.setItem('tamanhoFonte', tamanho);
            } else {
                localStorage.removeItem('tamanhoFonte');
            }
        }

        function aumentarFonte() {
            if (tamanhoFonte < 150) {
                alterarFonte(tamanhoFonte + 10);
            }
        }

        function diminuirFonte() {
            if (tamanhoFonte > 70) {
                alterarFonte(tamanhoFonte - 10);
            }
        }

        function resetarFonte() {
            alterarFonte(100); // Volta ao padr√£o
        }

        // Carregar prefer√™ncias ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            // Come√ßa sempre com o tamanho padr√£o
            resetarFonte();
            
            // Depois de 50ms, verifica se h√° prefer√™ncia salva
            setTimeout(() => {
                const tamanhoSalvo = localStorage.getItem('tamanhoFonte');
                if (tamanhoSalvo) {
                    tamanhoFonte = parseInt(tamanhoSalvo);
                    alterarFonte(tamanhoFonte);
                }
            }, 50);
            
            // Restante do seu c√≥digo de carregamento...
        });

        // Fun√ß√µes do Modo Escuro
        function modoAltoContraste() {
            document.body.classList.add('dark-mode');
            localStorage.setItem('modoEscuro', 'ativado');
            
            // Feedback visual
            const mensagem = document.getElementById("mensagem");
            mensagem.innerText = "Modo escuro ativado";
            mensagem.style.color = "#69f0ae";
            setTimeout(() => mensagem.innerText = "", 2000);
        }

        function modoNormal() {
            document.body.classList.remove('dark-mode');
            localStorage.removeItem('modoEscuro');
            
            // Feedback visual
            const mensagem = document.getElementById("mensagem");
            mensagem.innerText = "Modo claro ativado";
            mensagem.style.color = "#1971c2";
            setTimeout(() => mensagem.innerText = "", 2000);
        }

        // Carregar prefer√™ncias
        document.addEventListener('DOMContentLoaded', function() {
            // Garante que come√ßa no modo claro
            document.body.classList.remove('dark-mode');
            
            // S√≥ aplica o modo escuro se estiver ativado E ap√≥s um pequeno delay
            setTimeout(() => {
                if (localStorage.getItem('modoEscuro') === 'ativado') {
                    modoAltoContraste();
                }
            }, 50);
            carregarHistoriaEmpresa();
        });

        async function carregarHistoriaEmpresa() {
    const quadro = document.getElementById("quadroHistoria");

    try {
        const resposta = await fetch("https://seu-backend.com/api/empresa/historia"); // coloque a rota correta aqui <----
        if (!resposta.ok) throw new Error("Erro ao buscar a hist√≥ria da empresa.");

        const dados = await resposta.json();
        quadro.innerText = dados.historia || "Hist√≥ria da empresa n√£o dispon√≠vel.";
    } catch (error) {
        console.error("Erro ao carregar a hist√≥ria:", error);
        quadro.innerText = "Erro ao carregar a hist√≥ria da empresa.";
    }
}
