<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
            margin: 20px auto;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-top: 0;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #555;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensagem {
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
        }
        #historia {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007BFF;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Empresa</h2>
        <form id="empresaForm">
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" required placeholder="Ex: Tech Solutions">
            
            <label for="setor">Setor de Atuação:</label>
            <select id="setor" required>
                <option value="">Selecione um setor</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Comércio">Comércio</option>
                <option value="Serviços">Serviços</option>
                <option value="Indústria">Indústria</option>
            </select>
            
            <label for="tamanho">Tamanho da Empresa:</label>
            <select id="tamanho" required>
                <option value="">Selecione o tamanho</option>
                <option value="Pequena">Pequena</option>
                <option value="Média">Média</option>
                <option value="Grande">Grande</option>
            </select>
            
            <label for="tipoProduto">Tipo de Produto/Serviço:</label>
            <input type="text" id="tipoProduto" required placeholder="Ex: Software de gestão">
            
            <label for="precoProduto">Preço Sugerido do Produto (R$):</label>
            <input type="number" id="precoProduto" required placeholder="Ex: 10.00" step="0.01">
            
            <label for="capital">Capital Inicial (R$):</label>
            <input type="number" id="capital" required placeholder="Ex: 50000">
            
            <label for="funcionarios">Quantidade de Funcionários:</label>
            <input type="number" id="funcionarios" required placeholder="Ex: 10">
            
            <label for="salarioMedio">Salário Médio dos Funcionários (R$):</label>
            <input type="number" id="salarioMedio" required placeholder="Ex: 3500" step="0.01">
            
            <button type="button" onclick="cadastrarEmpresa()">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
        <h3>História da Empresa</h3>
        <div id="historia"></div>
    </div>

    <script>
        async function cadastrarEmpresa() {
            const nome = document.getElementById("nome").value.trim();
            const setor = document.getElementById("setor").value;
            const tamanho = document.getElementById("tamanho").value;
            const tipoProduto = document.getElementById("tipoProduto").value.trim();
            const precoProduto = document.getElementById("precoProduto").value;
            const capital = document.getElementById("capital").value;
            const funcionarios = document.getElementById("funcionarios").value;
            const salarioMedio = document.getElementById("salarioMedio").value;
            
            const mensagem = document.getElementById("mensagem");
            const historia = document.getElementById("historia");
            
            // Validação
            if (!nome || !setor || !tamanho || !tipoProduto || !precoProduto || !capital || !funcionarios || !salarioMedio) {
                mensagem.innerText = "Por favor, preencha todos os campos.";
                mensagem.style.color = "red";
                return;
            }

            mensagem.innerText = "Gerando história da empresa...";
            mensagem.style.color = "blue";
            historia.innerHTML = '<div class="loading">⏳ Criando conteúdo personalizado...</div>';

            try {
                const resposta = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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"
                    },
                    body: JSON.stringify({
                        model: "llama3-70b-8192",
                        messages: [
                            {
                                "role": "system",
                                "content": "Você é um redator profissional de perfis empresariais. Escreva uma história de 200-250 palavras em português, destacando os aspectos financeiros, operacionais e humanos da empresa."
                            },
                            {
                                "role": "user",
                                "content": `Crie um perfil completo para a empresa ${nome} do setor de ${setor}. 
                                Dados importantes:
                                - Tamanho: ${tamanho}
                                - Tipo de produto/serviço: ${tipoProduto}
                                - Preço sugerido do produto: R$ ${Number(precoProduto).toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                - Capital inicial: R$ ${Number(capital).toLocaleString('pt-BR')}
                                - Equipe: ${funcionarios} funcionários
                                - Salário médio: R$ ${Number(salarioMedio).toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                
                                Estrutura do texto:
                                1. Visão geral da empresa (nome, setor, tamanho e produto principal)
                                2. Estrutura financeira (capital, preço do produto, política de salários)
                                3. Recursos humanos (tamanho da equipe, cultura organizacional)
                                4. Posicionamento no mercado (público-alvo, concorrência)
                                5. Perspectivas de crescimento`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                const dados = await resposta.json();
                console.log("Resposta da API:", dados);

                if (!resposta.ok) {
                    throw new Error(dados.error?.message || `Erro ${resposta.status} na API`);
                }

                if (dados.choices?.[0]?.message?.content) {
                    historia.innerHTML = formatarTexto(dados.choices[0].message.content);
                    mensagem.innerText = "Perfil da empresa gerado com sucesso!";
                    mensagem.style.color = "green";
                    
                    // Rolagem suave para a história gerada
                    historia.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error("Resposta inesperada da API");
                }

            } catch (error) {
                console.error("Erro:", error);
                
                // Fallback manual
                historia.innerHTML = `
                    <h4>${nome}</h4>
                    <p><strong>Setor:</strong> ${setor}</p>
                    <p><strong>Tamanho:</strong> ${tamanho}</p>
                    <p><strong>Produto/Serviço:</strong> ${tipoProduto}</p>
                    <p><strong>Preço do Produto:</strong> R$ ${Number(precoProduto).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                    <p><strong>Capital Inicial:</strong> R$ ${Number(capital).toLocaleString('pt-BR')}</p>
                    <p><strong>Equipe:</strong> ${funcionarios} colaboradores</p>
                    <p><strong>Salário Médio:</strong> R$ ${Number(salarioMedio).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                    <p><em>Não foi possível gerar o conteúdo completo. Recarregue a página ou tente novamente.</em></p>
                `;
                mensagem.innerText = `Erro: ${error.message.split('.')[0]}`;
                mensagem.style.color = "red";
                
                // Rolagem suave para a mensagem de erro
                historia.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function formatarTexto(texto) {
            return texto.replace(/\n\n/g, '<br><br>')
                       .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                       .replace(/\*(.*?)\*/g, '<em>$1</em>');
        }
    </script>
</body>
</html>
