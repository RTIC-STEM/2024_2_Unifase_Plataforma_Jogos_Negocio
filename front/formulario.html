<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Empresa</h2>
        <form id="empresaForm">
            <label for="nome">Nome da Empresa:</label>
            <input type="text" id="nome" required>
            
            <label for="setor">Setor de Atuação:</label>
            <select id="setor" required>
                <option value="">Selecione</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Comércio">Comércio</option>
                <option value="Serviços">Serviços</option>
            </select>
            
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
            
            <button type="button" onclick="cadastrarEmpresa()">Cadastrar</button>
        </form>
        <p id="mensagem"></p>
        <h3>História da Empresa</h3>
        <p id="historia"></p>
    </div>

    <script>
        async function cadastrarEmpresa() {
            let nome = document.getElementById("nome").value;
            let setor = document.getElementById("setor").value;
            let endereco = document.getElementById("endereco").value;
            let mensagem = document.getElementById("mensagem");
            let historia = document.getElementById("historia");
            
            if (!nome || !setor || !endereco) {
                mensagem.innerText = "Por favor, preencha todos os campos.";
                mensagem.style.color = "red";
                return;
            }
            
            mensagem.innerText = "Gerando história...";
            mensagem.style.color = "blue";
            
            try {
                let resposta = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer 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" // Substitua com sua chave
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",  // Use o modelo correto para plano gratuito
                        messages: [
                            { "role": "system", "content": "Você é um redator profissional de histórias empresariais." },
                            { "role": "user", "content": `Crie uma história inspiradora sobre a empresa ${nome}, que atua no setor de ${setor}, localizada em ${endereco}.` }
                        ],
                        max_tokens: 300
                    })
                });
                
                // Imprime a resposta da API no console
                let dados = await resposta.json();
                console.log(dados); // Aqui está a linha para imprimir no console a resposta da API

                if (dados.choices && dados.choices[0].message.content) {
                    historia.innerText = dados.choices[0].message.content;
                    mensagem.innerText = "Empresa cadastrada com sucesso!";
                    mensagem.style.color = "green";
                } else {
                    mensagem.innerText = "Erro ao gerar história.";
                    mensagem.style.color = "red";
                }
            } catch (error) {
                mensagem.innerText = "Erro na comunicação com o ChatGPT.";
                mensagem.style.color = "red";
                console.error('Erro na comunicação:', error); // Verifique o erro no console
            }
        }
    </script>
</body>
</html>
